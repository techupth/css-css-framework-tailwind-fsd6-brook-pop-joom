<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen bg-slate-200 flex justify-center items-center">
    <div
      class="container-md flex flex-col gap-4 bg-white rounded-lg shadow p-9"
    >
      <h1 class="text-xl font-medium text-zinc-600">Login Website</h1>
      <div class="">
        <form>
          <div
            class="mb-4 flex flex-row justify-between text-center items-center gap-2"
          >
            <label for="email" class="font-medium">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="p-2 border-2 rounded-xl hover:border-violet-300 focus:outline-none focus:border-violet-500"
            />
          </div>
          <div
            class="mb-4 flex flex-row justify-between text-center items-center gap-2"
          >
            <label for="password" class="font-medium">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="p-2 border-2 rounded-xl hover:border-violet-300 focus:outline-none focus:border-violet-500"
            />
          </div>
          <div class="button flex flex-row gap-2">
            <button
              type="submit"
              class="bg-violet-500 font-medium text-white h-9 p-2 w-full flex justify-center items-center rounded-full hover:bg-violet-400 focus:outline-none focus:ring focus:ring-violet-300 active:bg-violet-600"
            >
              Sign In
            </button>
            <button
              type="submit"
              class="bg-white font-medium text-violet-600 h-9 p-2 w-full flex justify-center items-center rounded-full hover:bg-violet-100 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
