<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 p-0 m-0">
    <div class="h-screen w-screen flex flex-col justify-center items-center">
      <div class="w-[300px] h-fit rounded-md bg-white pt-5 pl-4">
        <p class="text-gray-700">Login to Website</p>
        <p class="flex flex-row pt-4 justify-between pr-6">
          <span>Email</span
          ><input
            type="email"
            name="email"
            id="email"
            class="block w-[170px] p-2 rounded-md border-0 h-8 text-gray-900 ring-9 ring-1 ring-inset ring-gray-300"
          />
        </p>
        <p class="flex flex-row gap-6 pt-4">
          <span>Password</span>
          <input
            type="password"
            name="password"
            id="password"
            class="block w-[170px] p-2 rounded-md border-0 py-0 h-8 text-gray-900 ring-9 ring-1 ring-inset ring-gray-300 hover:ring-violet-300 focus:ring-violet-500 focus:outline-none"
          />
        </p>
        <div class="flex flex-row py-6 pr-4 justify-center items-center gap-5">
          <button
            class="block w-36 rounded-3xl border-0 h-[36px] text-white bg-violet-500 hover:bg-violet-400 active:bg-violet-600 focus:ring-violet-300 focus:ring-2"
          >
            Sign in
          </button>
          <button
            class="block w-36 rounded-3xl border-0 h-8 text-violet-600 bg-white hover:bg-violet-100 focus:ring-violet-300 focus:text-violet-600 focus:ring-2"
          >
            Sign up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
