<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex justify-center items-center bg-slate-500">
  <div class=" bg-white rounded-xl w-1/4 ">
    <form>
      <h1 class="text-zinc-600 text-xl flex justify-start content-start p-5">
        Login to Website
      </h1>
      <div class="flex justify-between mt-1 px-5">
        <lebel for="email" class="flex justify-between">Email</lebel>
        <input type="email" name="email" id="email" class="p-2 bg-white border rounded-lg hover:border-violet-500 focus:outline-none focus:ring-1 focus:ring-violet-300">
      </div>
      <div class="flex justify-between mt-1 p-5 ">
        <lebel for="password">Password</lebel>
        <input type="password" name="password" id="password" class="p-2 bg-white border rounded-lg hover:border-violet-500 focus:outline-none focus:ring-1 focus:violet-300 ">
      </div>
      <div class="flex">
        <button class="p-2 text-white rounded-3xl w-36 bg-violet-500  hover:bg-violet-400 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300 m-5">
          Sign In
        </button>
        <button class="p-2 text-violet-600 rounded-3xl w-36 bg-white  hover:bg-violet-100 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300 m-5">
          Sign Up
        </button>
    </div>
    </form>
  </div>
</body>

</html>
